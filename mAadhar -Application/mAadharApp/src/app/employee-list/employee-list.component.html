<div style="border:5px solid black;width:100%;border-radius:10px;padding:10px" >
<h2> Aadhar List</h2>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> DOb</th>
            <th> Address</th>
            <th> Email Id</th>
            <th> Mobile NO</th>
            <th> Gender</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.dob }} </td>
            <td> {{ employee.address }} </td>
            <td> {{ employee.emailId }} </td>
            <td> {{ employee.mobileNo}} </td>
            <td> {{ employee.gender}} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-success"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" >Delete</button><br>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" > View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
